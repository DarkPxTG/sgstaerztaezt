<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini FPS Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="hud">Health: 100 | Ammo: 30</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/PointerLockControls.js"></script>
  <script>
    window.addEventListener('load', () => {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.y = 2;

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      const floorGeometry = new THREE.PlaneGeometry(200, 200);
      const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      const crateGeometry = new THREE.BoxGeometry(2, 2, 2);
      const crateMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
      for (let i = 0; i < 10; i++) {
        const crate = new THREE.Mesh(crateGeometry, crateMaterial);
        crate.position.set(Math.random() * 100 - 50, 1, Math.random() * 100 - 50);
        scene.add(crate);
      }

      const controls = new THREE.PointerLockControls(camera, document.body);
      document.body.addEventListener('click', () => controls.lock());

      const move = { forward: false, back: false, left: false, right: false };
      const velocity = new THREE.Vector3();

      document.addEventListener('keydown', e => {
        if (e.code === 'KeyW') move.forward = true;
        if (e.code === 'KeyS') move.back = true;
        if (e.code === 'KeyA') move.left = true;
        if (e.code === 'KeyD') move.right = true;
      });

      document.addEventListener('keyup', e => {
        if (e.code === 'KeyW') move.forward = false;
        if (e.code === 'KeyS') move.back = false;
        if (e.code === 'KeyA') move.left = false;
        if (e.code === 'KeyD') move.right = false;
      });

      function animate() {
        requestAnimationFrame(animate);

        const speed = 0.2;
        velocity.set(0, 0, 0);
        if (move.forward) velocity.z -= speed;
        if (move.back) velocity.z += speed;
        if (move.left) velocity.x -= speed;
        if (move.right) velocity.x += speed;

        controls.moveRight(velocity.x);
        controls.moveForward(velocity.z);

        renderer.render(scene, camera);
      }

      animate();
    });
  </script>
</body>
</html>
